<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martins Ecommerce</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section id="carrinho">
      <div class="conteudo-carrinho">
        <h3 class="conteudo-carrinho__titulo">Meu carrinho</h3>
        <button class="botao-fechar-carrinho"><img class="conteudo-carrinho__img" src="https://th.bing.com/th/id/OIP.okO5Fk0ERSSn3QeMKXb08gHaGW?w=260&h=220&c=7&r=0&o=5&pid=1.7" alt=""></button>
      </div>  
      <section id="produtos-carrinho">
        <p class="produtos-carrinho__paragrafo">Camisa Larga com Bolsos</p>
        <p class="produtos-carrinho__paragrafo">Casaci Reto com Lã</p>
        <p class="produtos-carrinho__paragrafo">Jaqueta com Efeito Camursa</p>
        <p id="preco-total">$200</p>
        <button class="produtos-finalizar-compra">Finalizar Compra</button>
      </section>
    </section>
    <header>
      <img class="logo" src="./assets/logo/logo.png" alt="">
      <div class="carrinho__botoes">
        <button class="botao-historico"><img class="botao-img-header" src="https://clipground.com/images/perfil-png-6.png" alt=""></button>
        <button class="botao-abrir-carrinho"><img class="botao-img-header" src="https://cdn-icons-png.flaticon.com/512/711/711979.png" alt=""></button>
      </div>
    </header>
    <main>
      <h1 class="titulo-principal">Seja Bem Vindo à loja virtual</h1>
      <section id="container-produto"></section>
    </main>
    <footer class="footer">
      <p class="footer__paragrafo"> &copy; 2023 Desenvolvido por Martins. Todos os direitos reservados.</p>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
